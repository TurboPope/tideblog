<paper-toolbar class="medium-tall">
  <a href="/"><div class="title">{{site.title}}</div></a>
  <div class="bottom fit" horizontal layout>
    <paper-tabs selected="
    {% case page.url %}
    {% when "/index.html" %}
    0
    {% when "/about/" %}
    1
    {% when "/chapters/index.html" %}
    2
    {% when "/characters/" %}
    3
    {% else %}
    -1
    {% endcase %}
    " flex>
      <paper-tab link>
        <a href="/" class="horizontal center-center layout">Home</a>
      </paper-tab>
      <paper-tab link>
        <a href="/about" class="horizontal center-center layout">About</a>
      </paper-tab>
      <paper-tab link>
        <a href="/chapters" class="horizontal center-center layout">Kapitel</a>
      </paper-tab>
      <paper-tab link>
        <a href="/characters" class="horizontal center-center layout">Charaktere</a>
      </paper-tab>
    </paper-tabs>
  </div>
</paper-toolbar>
