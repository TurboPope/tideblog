<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/paper-card/paper-card.html"/>
  <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html"/>
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html"/>
  <link rel="import" href="/public/elements/tidal-post-card/tidal-post-card.html"/>
  <link rel="import" href="/bower_components/paper-item/paper-item.html"/>
  <link rel="import" href="/bower_components/paper-item/paper-icon-item.html"/>
  <link rel="import" href="/bower_components/paper-item/paper-item-body.html"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab|Noto+Serif' rel='stylesheet' type='text/css'>

  <style is="custom-style">
    :root {
      --dark-primary-color: var(--paper-indigo-700);
      --default-primary-color: var(--paper-indigo-500);
      --light-primary-color: var(--paper-indigo-100);
      --text-primary-color: white;
      --accent-color: var(--paper-pink-a200);
      --primary-background-color: var(--paper-grey-50);
      --primary-text-color: var(--paper-grey-900);
      --secondary-text-color: var(--paper-grey-600);
      --disabled-text-color: var(--paper-grey-400);
      --divider-color: var(--paper-grey-300);

      --paper-tab-ink: var(--light-primary-color);
      --paper-tabs-selection-bar-color: var(--accent-color);
    }

    body {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      color: var(--primary-text-color);
      background-color: var(--primary-background-color);
    }

    .book {
      font-family: 'Roboto Slab', 'Noto Serif', serif;
      text-align: justify;
      hyphens: auto;
    }

    .post-box {
      display: flex;
      flex-wrap: wrap;
    }

    .list paper-icon-item {
      margin-bottom: 8px;
      /*padding-top: 12px;*/
      /*background-color: white;*/
      /*display: inline-block;*/
      /*width: 240px;*/
      /*height: 228px;*/
      /*margin: 12px;*/
      /*@apply(--shadow-elevation-2dp);*/
    }

    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }

    .liam {
      background-color: var(--paper-light-blue-300);
    }
    .stefan {
      background-color: var(--paper-amber-300);
    }
    .other {
      background-color: var(--paper-grey-300);
    }
  </style>

  {% stylesheet main %}
</head>
