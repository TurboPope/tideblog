---
layout: default
---
<h1>Kapitel</h1>

<div class="list short" role="listbox">
{% for chapter in site.chapters %}
  {% unless chapter.url == "/chapters/index.html" %}
    <paper-icon-item>
      <div class="avatar {{chapter.character}}" item-icon></div>
      <paper-item-body two-line>
        <a href="{{ chapter.url | prepend: site.baseurl}}">{{chapter.title}}</a>
        <div secondary>{{chapter.content | truncatewords:10}}</div>
      </paper-item-body>
    </paper-icon-item>
  {% endunless %}
{% endfor %}
</div>
