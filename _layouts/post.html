---
layout: default
---
<tidal-post-card
    heading="{{page.title}}"
    subheading="{{ page.date | date: "%b %-d, %Y" }} - {{page.content | number_of_words}} words"
  >
  {{content}}
  {% if page.next %}
    <paper-fab icon="icons:arrow-forward" onClick="location.href='{{page.next.url}}'"></paper-fab>
  {% endif %}
</tidal-post-card>
