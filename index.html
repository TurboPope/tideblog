---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="post-box">
    {% for post in site.posts%}
      <tidal-post-card
        heading="{{post.title}}"
        subheading="{{ post.date | date: "%b %-d, %Y" }}"
        href="{{ post.url | prepend: site.baseurl }}"
      >
        <p>{{post.content | truncatewords:50}}</p>
      </tidal-post-card>
    {% endfor %}
  </div>


  <h1>Kapitel</h1>

  <ul class="chapters-list">
    {% for chapter in site.chapters limit:3 %}
      <li>
        <a href="{{ chapter.url | prepend: site.baseurl}}">{{ chapter.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
